EXPERIENCE_TRAIT
{
	name = PilotEngineer

	tmp00 = #autoLOC_500101 // Pilot
	tmp01 = #autoLOC_500103 // Engineer
	tmp02 = #autoLOC_500102 // Pilots provide assistance in flying the vessel.
	tmp03 = #autoLOC_500104 // Engineers are capable of repairing broken parts, if at all possible.

	title = Pilot-Engineer
	@title = #$tmp00$ / $tmp01$ 
	desc = #KOAT-PE
	@desc = #$desc$. $tmp02$ $tmp03$
	
	!tmp00 = DELETE
	!tmp01 = DELETE
	!tmp02 = DELETE
	!tmp03 = DELETE

	EFFECT { name = AutopilotSkill }
	EFFECT { name = FullVesselControlSkill }
	EFFECT { 
		name = GeeForceTolerance
		modifiers = 1.3, 1.45, 1.6, 1.85, 2.0
	}
	EFFECT { name = RepairSkill }
	EFFECT { name = ConverterSkill }
	EFFECT { name = DrillSkill }
	EFFECT {
		name = EVAChuteSkill
		level = 0
	}
}

